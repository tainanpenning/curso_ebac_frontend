<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <h3>Clique em "+" para agendar uma nova tarefa!</h3>
        <button type="button">+</button>
    </header>
    <div class="container">
        <form>
            <label for="input-nome">Nome da Tarefa</label>
                <input id="input-nome" type="text" required placeholder="Ex: Trabalho de Física">
            <label for="input-data">Data</label>
                <input id="input-data" type="date" required>
            <label for="input-hora">Horário</label>
                <input id="input-hora" type="time" required>
            <button id="botao-adicionar" type="submit">Adicionar Tarefa</button>
            <button class="cor-botao-cancelar" id="botao-cancelar" type="reset">Cancelar</button>
        </form>
    </div>
    <ol>
        <li>
            <h3 class="nome-tarefa">Nome da Tarefa</h3>
            <h3 class="data-tarefa">Data</h3>
            <h3 class="hora-tarefa">Hora</h3>
        </li>
    </ol>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
