<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="shadow">
        <h1>Bem Vindo(a) ao nosso site!</h1>
    </header>
    <div class="container rounded-3 p-2 bg-light shadow">
        <div class="row">
            <div class="col">
                <h2 class="h3">Preencha os campos abaixo para continuar:</h2>
                <form>
                    <label class="form-label m-1" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" required>
                    <label for="email" class="form-label m-1">E-mail:</label>
                    <input type="email" id="email" class="form-control" required>
                    <label for="telefone" class="form-label m-1">Telefone:</label>
                    <input type="tel" id="telefone" class="form-control" required>
                    <div class="form-check m-1">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os <a href="#">termos</a> do site</label>
                        <input type="checkbox" id="aceito-termos" class="form-check-input" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success text-uppercase">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Todos os dados serão tratados com máximo sigilo.</p>
        <p>A equipe @... agradece!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
