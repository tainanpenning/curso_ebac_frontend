<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Preencha o formulário abaixo:</h1>
        <h2>O <u>primeiro número</u> deve ser <u>menor</u> que o segundo.</h2>
        <form id="formulario">
            <input type="number" id="primeiro-numero" required placeholder="Primeiro número"/>
            <input type="number" id="segundo-numero" required placeholder="Segundo número"/>
            <button type="submit" id="botao">Verificar</button>
            <p class="success-message"></p>
            <p class="error-message"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
